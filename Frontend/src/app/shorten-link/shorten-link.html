<div class="container vh-100 d-flex justify-content-center align-items-center">
    <div class="card p-4 shadow" style="max-width: 500px; width: 100%;">
        <h3 class="card-title text-center mb-4">Shortened Link</h3>

        @if (isLoading) {
            <div class="text-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-2">Your link will be ready in {{ countdown }} second{{ countdown > 1 ? 's' : '' }}...</p>
            </div>
        }


        @if (isLoading && errorMessage) {
            <div class="alert alert-danger text-center">
                {{ errorMessage }}
            </div>
        }


        @if (showButton) {
            <div class="text-center">
                <p>Your link is ready!</p>
                <button class="btn btn-success" (click)="redirectToOriginal()">Go to Link</button>
            </div>
        }
    </div>
</div>
