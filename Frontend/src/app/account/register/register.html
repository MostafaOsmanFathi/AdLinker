<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
    <h3 class="card-title text-center mb-4">Register</h3>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" id="email" formControlName="email" class="form-control">
      </div>

      <div class="mb-3">
        <label for="name" class="form-label"> Name </label>
        <input type="text" id="name" formControlName="name" class="form-control">
      </div>


      <div class="mb-3">
        <label for="userType" class="form-label">User Type</label>
        <select id="userType" formControlName="userType" class="form-select">
          <option value="user" selected>User</option>
          <option value="publisher">Publisher</option>
          <option value="admin">Admin</option>
        </select>
      </div>


      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" formControlName="password" class="form-control">
      </div>

      <div class="mb-3">
        <label for="password Again" class="form-label">Confirm Password</label>
        <input type="password" id="password-again" formControlName="passwordAgain" class="form-control">
      </div>

    </form>
    <button type="submit" class="btn btn-primary w-100">Register</button>

    <div class="text-center mt-3">
      <a routerLink="/account/login">you all ready have password</a>
    </div>
  </div>
</div>
