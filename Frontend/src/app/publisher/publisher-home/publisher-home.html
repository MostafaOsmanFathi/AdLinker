<div class="container my-5">
  <h1 class="text-center mb-5 text-white fw-bold">Publisher Dashboard</h1>

  <div class="row">
    <!-- Sidebar -->
    <div class="col-12 col-md-3 mb-4 mb-md-0">
      <div class="list-group shadow-sm" style="background-color: #f8faff; border-radius: 8px;">
        <a routerLink="my-links" routerLinkActive="active-link"
           class="list-group-item list-group-item-action">
          View My Links
        </a>
        <a routerLink="add-link" routerLinkActive="active-link"
           class="list-group-item list-group-item-action">
          Create New Link
        </a>
      </div>
    </div>

    <!-- Content Area -->
    <div class="col-12 col-md-9">
      <div class="card shadow-sm border-0" style="background-color: #f8faff;">
        <div class="card-body">
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>
  </div>
</div>
