<div class="container my-5">
    <h3 class="mb-4 text-danger fw-bold">Delete My Account</h3>

    <div class="alert alert-warning shadow-sm" role="alert">
        <h5 class="alert-heading">Warning!</h5>
        <p>
            This action <strong>cannot be undone</strong>. Once you delete your account, all your data will be permanently removed.
        </p>
        <hr>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="confirmCheck" [(ngModel)]="confirmDelete">
            <label class="form-check-label" for="confirmCheck">
                I understand the consequences and want to delete my account.
            </label>
        </div>
    </div>

    <div class="d-flex justify-content-center mt-4">
        <button class="btn btn-danger btn-lg shadow-sm"
                [disabled]="!confirmDelete"
                (click)="handelDeleteMyAccount()">
            Delete My Account
        </button>
    </div>
</div>
