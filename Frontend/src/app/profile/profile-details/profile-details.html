<div class="container my-5">
    <h3 class="mb-4 text-primary fw-bold">Profile Details</h3>

    <div class="row">
        <div class="col-12 col-md-8 mx-auto">
            <ul class="list-group shadow-sm rounded-3">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span class="text-secondary fw-semibold">Name</span>
                    <span class="fw-bold text-dark">{{ user.name }}</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span class="text-secondary fw-semibold">Email</span>
                    <span class="fw-bold text-dark">{{ user.email }}</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span class="text-secondary fw-semibold">User Type</span>
                    <span class="badge bg-info text-dark">{{ user.user_type }}</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span class="text-secondary fw-semibold">Balance</span>
                    <span class="fw-bold text-success">${{ user.balance }}</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span class="text-secondary fw-semibold">Total Link Visitors</span>
                    <span class="fw-bold text-warning">{{ user.total_link_visitors }}</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span class="text-secondary fw-semibold">ID</span>
                    <span class="text-muted">{{ user._id }}</span>
                </li>
            </ul>
        </div>
    </div>
</div>
